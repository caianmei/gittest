<!DOCTYPE html>
<html>
<style type="text/css">
    p {
        margin-bottom:5px;
    }
</style>

<body>
    <p id="count"></p><br>
    <button onclick="submit()">+</button>
</body>
<script>
    var num;
    if (localStorage.getItem('num') != undefined || localStorage.getItem('num') != "") {
        num = localStorage.getItem('num');
    } else {
        //存储
        num = 0;
        localStorage.setItem('num', num);
    }

    document.getElementById('count').innerHTML= localStorage.getItem('num');

    function submit() {
        // 检索
        var count = localStorage.getItem('num');
        count++;
        localStorage.setItem('num', count);
        document.getElementById('count').innerHTML = localStorage.getItem("num");       
    }
</script>

</html>
